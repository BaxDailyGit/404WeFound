<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>404-We-Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/login-signup.css}" type="text/css">
</head>
<style>
    #main-wrapper{
        margin: 20px 300px 100px;
        display: flex;
        flex-direction: column;
    }

    textarea#content{
        width: 100%;
    }

    #button-area{
        display: flex;
        justify-content: right;
    }

    button{
        background-color: #818080;
        color: #fafafa;
    }

    input#title{
        width: 100%;
    }

    textarea{
        border-radius: 10px;
    }
</style>
<body>
<header th:replace="~{fragments/header :: header}"></header>
    <div id="main-wrapper">
        <h1>질문 작성 페이지</h1>
        <article>
            <div id="question-form">
                <input type="hidden" id="question-id" th:value="${question.questionId}">
                <input type="text" name="title" placeholder="제목을 입력하세요." id = title th:value="${question.title}"/>
                <textarea rows="20" placeholder="질문을 입력하세요." id="content" th:text="${question.content}"></textarea>
            </div>
            <div id="button-area">
                <button th:if="${question.questionId} != null" type="button" id="modify-btn" class="btn btn-secondary">수정하기</button>
                <button th:if="${question.questionId} == null" type="button" id="create-btn" class="btn btn-secondary">등록하기</button>
                <button type="button" id="back-btn" class="btn btn-secondary">목록으로가기</button>
            </div>
        </article>
    </div>
<footer th:replace="~{fragments/footer :: footer}"></footer>
<script src="/scripts/question.js"></script>
</body>
</html>
