<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>404-We-Found</title>
    <link rel="stylesheet" th:href="@{/css/login-signup.css}" type="text/css">
</head>
<body>

<header th:replace="~{fragments/header :: header}"></header>

<div id="container">
    <div id="login_signup_area">
        <h1>회원가입</h1>
        <img class="logo_404" th:src="@{/img/logo_404.png}" alt="">
        <form action="/joinProc" method="post" name="joinForm" onsubmit="return validateForm()">
            <input type="text" name="email" placeholder="Email"/>
            <input type="text" name="nickName" placeholder="NickName"/>
            <input type="password" name="password" placeholder="Password"/>
            <input type="submit" value="Join"/>
        </form>
    </div>
    <p class="button_info">이미 계정이 있으신가요?</p>
    <a href="/login"><button type="button">로그인</button></a>
</div>
<footer th:replace="~{fragments/footer :: footer}"></footer>
<script src="/scripts/joinValidation.js"></script>
</body>
</html>
